version: '3.8'

services:
  # ==========================================
  # Core Infrastructure
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: ppd_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: patient_price_discovery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ppd_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  typesense:
    image: typesense/typesense:27.1
    container_name: ppd_typesense
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-xyz}
      TYPESENSE_ENABLE_CORS: true
    ports:
      - "8108:8108"
    volumes:
      - typesense_data:/data
    healthcheck:
      test: ["CMD", "true"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6.0
    container_name: ppd_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:1.15
    container_name: ppd_vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    command: "server -dev -dev-root-token-id=root -dev-listen-address=0.0.0.0:8200"
    healthcheck:
      test: ["CMD", "vault", "status", "-address=http://127.0.0.1:8200"]
      interval: 10s
      timeout: 5s
      retries: 5

  vault-init:
    image: hashicorp/vault:1.15
    container_name: ppd_vault_init
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root
    volumes:
      - ./vault/init:/vault/init:ro
    depends_on:
      vault:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "for i in 1 2 3 4 5; do vault status >/dev/null 2>&1 && break; sleep 1; done;
       vault kv put -mount=secret patient-price-discovery/api @/vault/init/api.json;
       vault kv put -mount=secret patient-price-discovery/provider @/vault/init/provider.json;
       exit 0"
    restart: "no"

  # ==========================================
  # Application Services
  # ==========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ppd_api
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patient_price_discovery
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TYPESENSE_URL=http://typesense:8108
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY:-xyz}
      - PROVIDER_API_BASE_URL=http://provider-api:3000/api/v1
      - PROVIDER_INGEST_ON_START=true
      - PROVIDER_INGEST_PROVIDER_ID=file_price_list
      - PROVIDER_INGEST_INTERVAL_MINUTES=60
      - PROVIDER_INGEST_TIMEOUT_SECONDS=180
      - GEOLOCATION_PROVIDER=google
      - GEOLOCATION_API_KEY=${GOOGLE_MAPS_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - VAULT_ENABLED=${VAULT_ENABLED:-false}
      - VAULT_ADDR=${VAULT_ADDR:-http://vault:8200}
      - VAULT_TOKEN=${VAULT_TOKEN:-root}
      - VAULT_NAMESPACE=${VAULT_NAMESPACE:-}
      - VAULT_MOUNT=${VAULT_MOUNT:-secret}
      - VAULT_API_PATH=${VAULT_API_PATH:-patient-price-discovery/api}
      - VAULT_KV_VERSION=${VAULT_KV_VERSION:-2}
      - VAULT_TIMEOUT_MS=${VAULT_TIMEOUT_MS:-5000}
      - VAULT_OVERWRITE=${VAULT_OVERWRITE:-false}
      - OTEL_ENABLED=true
      - OTEL_ENDPOINT=signoz-otel-collector:4317
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      provider-api:
        condition: service_started
      vault:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    restart: unless-stopped

  provider-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.provider
    container_name: ppd_provider_api
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - OTEL_ENABLED=true
      - OTEL_SERVICE_NAME=patient-price-discovery-provider
      - OTEL_SERVICE_VERSION=1.0.0
      - OTEL_ENDPOINT=http://signoz-otel-collector:4318
      - PROVIDER_MONGO_URI=mongodb://mongo:27017
      - PROVIDER_MONGO_DB=provider_data
      - PROVIDER_MONGO_COLLECTION=price_records
      - PROVIDER_STATE_COLLECTION=provider_state
      - PROVIDER_MONGO_TTL_DAYS=30
      - PROVIDER_RUN_INITIAL_SYNC=true
      - PRICE_LIST_CURRENCY=NGN
      - "PRICE_LIST_FILES=/app/fixtures/price_lists/MEGALEK NEW PRICE LIST 2026.csv,/app/fixtures/price_lists/NEW LASUTH PRICE LIST (SERVICES).csv,/app/fixtures/price_lists/PRICE LIST FOR RANDLE GENERAL HOSPITAL JANUARY 2026.csv,/app/fixtures/price_lists/PRICE_LIST_FOR_OFFICE_USE[1].docx"
      - VAULT_ENABLED=${VAULT_ENABLED:-false}
      - VAULT_ADDR=${VAULT_ADDR:-http://vault:8200}
      - VAULT_TOKEN=${VAULT_TOKEN:-root}
      - VAULT_NAMESPACE=${VAULT_NAMESPACE:-}
      - VAULT_MOUNT=${VAULT_MOUNT:-secret}
      - VAULT_PROVIDER_PATH=${VAULT_PROVIDER_PATH:-patient-price-discovery/provider}
      - VAULT_KV_VERSION=${VAULT_KV_VERSION:-2}
      - VAULT_TIMEOUT_MS=${VAULT_TIMEOUT_MS:-5000}
      - VAULT_OVERWRITE=${VAULT_OVERWRITE:-false}
    depends_on:
      mongo:
        condition: service_healthy
      vault:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    restart: unless-stopped

  sse:
    build:
      context: ./backend
      dockerfile: Dockerfile.sse-server
    container_name: ppd_sse
    ports:
      - "8082:8082"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8082
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OTEL_ENABLED=false
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  reindexer:
    build:
      context: ./backend
      dockerfile: Dockerfile.indexer
    container_name: ppd_reindexer
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patient_price_discovery
      - DB_SSLMODE=disable
      - TYPESENSE_URL=http://typesense:8108
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY:-xyz}
      - REINDEX_INTERVAL=${REINDEX_INTERVAL:-6h}
    depends_on:
      postgres:
        condition: service_healthy
      typesense:
        condition: service_healthy
    restart: unless-stopped

  graphql:
    build:
      context: ./backend
      dockerfile: Dockerfile.graphql-server
    container_name: ppd_graphql
    ports:
      - "8081:8081"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patient_price_discovery
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TYPESENSE_URL=http://typesense:8108
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY:-xyz}
      - PROVIDER_API_BASE_URL=http://provider-api:3000/api/v1
      - GEOLOCATION_PROVIDER=google
      - GEOLOCATION_API_KEY=${GOOGLE_MAPS_API_KEY:-}
      - OTEL_ENABLED=true
      - OTEL_ENDPOINT=signoz-otel-collector:4317
      - ENV=development
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      typesense:
        condition: service_healthy
      provider-api:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Frontend/frontend.Dockerfile
      args:
        VITE_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
    container_name: ppd_frontend
    ports:
      - "3000:80"
    depends_on:
      - api
      - sse
      - graphql
    restart: unless-stopped

  # ==========================================
  # Observability (SigNoz v0.39.0 Fixed)
  # ==========================================
  zookeeper:
    image: zookeeper:3.7.0
    container_name: ppd_zookeeper
    environment:
      - ZOO_SERVER_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes
    restart: unless-stopped

  clickhouse:
    image: clickhouse/clickhouse-server:24.1-alpine
    container_name: ppd_clickhouse
    environment:
      CLICKHOUSE_DB: signoz_metrics
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: admin
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./vendor/signoz/clickhouse-zookeeper.xml:/etc/clickhouse-server/config.d/zookeeper.xml:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "127.0.0.1:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - zookeeper

  signoz-schema-migrator:
    image: signoz/signoz-schema-migrator:0.88.11
    container_name: ppd_signoz_schema_migrator
    command:
      - "sync"
      - "--dsn=tcp://clickhouse:9000?username=admin&password=admin"
      - "--cluster-name=cluster"
    depends_on:
      clickhouse:
        condition: service_healthy

  signoz-otel-collector:
    image: signoz/signoz-otel-collector:0.88.11
    container_name: ppd_signoz_otel_collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4317:4317"
      - "4318:4318"
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=service.name=patient-price-discovery
      - SIGNOZ_CLUSTER=cluster
    depends_on:
      clickhouse:
        condition: service_healthy
      signoz-schema-migrator:
        condition: service_completed_successfully
    volumes:
      - ./backend/signoz-otel-collector-config.yaml:/etc/otel-collector-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "127.0.0.1:13133"]
      interval: 10s
      timeout: 5s
      retries: 5

  signoz-query-service:
    image: signoz/query-service:0.39.0
    container_name: ppd_signoz_query_service
    command: ["-config=/root/config/prometheus.yml", "-storage=clickhouse"]
    ports:
      - "8888:8080"
    environment:
      - ClickHouseUrl=tcp://admin:admin@clickhouse:9000
      - STORAGE_TYPE=clickhouse
      - SIGNOZ_CLUSTER=cluster
    depends_on:
      clickhouse:
        condition: service_healthy
    volumes:
      - signoz_data:/var/lib/signoz
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "127.0.0.1:8080/api/v1/version"]
      interval: 10s
      timeout: 5s
      retries: 5

  signoz-frontend:
    image: signoz/frontend:0.39.0
    container_name: ppd_signoz_frontend
    ports:
      - "3301:3301"
    environment:
      - FRONTEND_API_ENDPOINT=http://signoz-query-service:8080
    depends_on:
      - signoz-query-service

  # ==========================================
  # Log Collection (Fluent Bit)
  # ==========================================
  fluent-bit:
    image: fluent/fluent-bit:2.2
    container_name: ppd_fluent_bit
    volumes:
      - ./backend/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./backend/parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - ./backend/enrich.lua:/fluent-bit/etc/enrich.lua:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - signoz-otel-collector
    restart: unless-stopped

  # ==========================================
  # Database Metrics Exporters
  # ==========================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: ppd_postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgres:5432/patient_price_discovery?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:v1.56.0
    container_name: ppd_redis_exporter
    environment:
      REDIS_ADDR: "redis:6379"
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  mongodb-exporter:
    image: percona/mongodb_exporter:0.40
    container_name: ppd_mongodb_exporter
    command:
      - '--mongodb.uri=mongodb://mongo:27017'
      - '--collect-all'
    ports:
      - "9216:9216"
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  typesense_data:
  mongo_data:
  clickhouse_data:
  signoz_data:
