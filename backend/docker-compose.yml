version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ppd_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: patient_price_discovery
      # Enable streaming replication
      POSTGRES_INITDB_ARGS: "-c wal_level=replica -c max_wal_senders=3 -c max_replication_slots=3"
    command:
      - "postgres"
      - "-c"
      - "wal_level=replica"
      - "-c"
      - "max_wal_senders=3"
      - "-c"
      - "max_replication_slots=3"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Read Replica 1 for load distribution
  postgres-replica-1:
    image: postgres:15-alpine
    container_name: ppd_postgres_replica_1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGUSER: postgres
      PGPASSWORD: postgres
    command: |
      bash -c "
      until pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=replication_slot_1 --host=postgres --port=5432 -U postgres
      do
        echo 'Waiting for primary to be ready...'
        sleep 5s
      done
      echo 'Backup done, starting replica...'
      chmod 0700 /var/lib/postgresql/data
      postgres
      "
    ports:
      - "5433:5432"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - postgres_replica_1_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Read Replica 2 for additional load distribution
  postgres-replica-2:
    image: postgres:15-alpine
    container_name: ppd_postgres_replica_2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGUSER: postgres
      PGPASSWORD: postgres
    command: |
      bash -c "
      until pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=replication_slot_2 --host=postgres --port=5432 -U postgres
      do
        echo 'Waiting for primary to be ready...'
        sleep 5s
      done
      echo 'Backup done, starting replica...'
      chmod 0700 /var/lib/postgresql/data
      postgres
      "
    ports:
      - "5434:5432"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - postgres_replica_2_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ppd_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:6.0
    container_name: ppd_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:1.15
    container_name: ppd_vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    command: "server -dev -dev-root-token-id=root -dev-listen-address=0.0.0.0:8200"
    healthcheck:
      test: ["CMD", "vault", "status", "-address=http://127.0.0.1:8200"]
      interval: 10s
      timeout: 5s
      retries: 5

  vault-init:
    image: hashicorp/vault:1.15
    container_name: ppd_vault_init
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root
      VAULT_API_PATH: ${VAULT_API_PATH:-patient-price-discovery/api}
      VAULT_PROVIDER_PATH: ${VAULT_PROVIDER_PATH:-patient-price-discovery/provider}
    volumes:
      - ../vault/init:/vault/init:ro
    depends_on:
      vault:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "for i in 1 2 3 4 5; do vault status >/dev/null 2>&1 && break; sleep 1; done;
       vault kv get -mount=secret ${VAULT_API_PATH} >/dev/null 2>&1 || vault kv put -mount=secret ${VAULT_API_PATH} @/vault/init/api.json;
       vault kv get -mount=secret ${VAULT_PROVIDER_PATH} >/dev/null 2>&1 || vault kv put -mount=secret ${VAULT_PROVIDER_PATH} @/vault/init/provider.json;
       exit 0"
    restart: "no"

  vault:
    image: hashicorp/vault:1.15
    container_name: ppd_vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    command: "server -dev -dev-root-token-id=root -dev-listen-address=0.0.0.0:8200"
    healthcheck:
      test: ["CMD", "vault", "status", "-address=http://127.0.0.1:8200"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Typesense for search
  typesense:
    image: typesense/typesense:27.1
    container_name: ppd_typesense
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-xyz}
      TYPESENSE_ENABLE_CORS: true
    ports:
      - "8108:8108"
    volumes:
      - typesense_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # External provider API (Node/TypeScript)
  provider-api:
    build:
      context: .
      dockerfile: Dockerfile.provider
    container_name: ppd_provider_api
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - OTEL_ENABLED=true
      - OTEL_SERVICE_NAME=patient-price-discovery-provider
      - OTEL_SERVICE_VERSION=1.0.0
      - OTEL_ENDPOINT=http://signoz-otel-collector:4318
      - PROVIDER_MONGO_URI=mongodb://mongo:27017
      - PROVIDER_MONGO_DB=provider_data
      - PROVIDER_MONGO_COLLECTION=price_records
      - PROVIDER_STATE_COLLECTION=provider_state
      - PROVIDER_MONGO_TTL_DAYS=30
      - PROVIDER_RUN_INITIAL_SYNC=true
      - PRICE_LIST_CURRENCY=NGN
      - "PRICE_LIST_FILES=/app/internal/providers/data/MEGALEK NEW PRICE LIST 2026.csv,/app/internal/providers/data/NEW LASUTH PRICE LIST (SERVICES).csv,/app/internal/providers/data/PRICE LIST FOR RANDLE GENERAL HOSPITAL JANUARY 2026.csv,/app/internal/providers/data/PRICE_LIST_FOR_OFFICE_USE[1].docx"
      - LLM_DOC_PARSER_ENABLED=${LLM_DOC_PARSER_ENABLED:-true}
      - VAULT_ENABLED=${VAULT_ENABLED:-false}
      - VAULT_ADDR=${VAULT_ADDR:-http://vault:8200}
      - VAULT_TOKEN=${VAULT_TOKEN:-root}
      - VAULT_NAMESPACE=${VAULT_NAMESPACE:-}
      - VAULT_MOUNT=${VAULT_MOUNT:-secret}
      - VAULT_PROVIDER_PATH=${VAULT_PROVIDER_PATH:-patient-price-discovery/provider}
      - VAULT_KV_VERSION=${VAULT_KV_VERSION:-2}
      - VAULT_TIMEOUT_MS=${VAULT_TIMEOUT_MS:-5000}
      - VAULT_OVERWRITE=${VAULT_OVERWRITE:-false}
    depends_on:
      mongo:
        condition: service_healthy
      signoz-otel-collector:
        condition: service_started
      vault:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    restart: unless-stopped

  # SigNoz for observability (replaces OTEL collector)
  # SigNoz components: OTel Collector, ClickHouse, Query Service, Frontend
  clickhouse:
    image: clickhouse/clickhouse-server:23.11-alpine
    container_name: ppd_clickhouse
    environment:
      CLICKHOUSE_DB: signoz_metrics
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: admin
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  signoz-otel-collector:
    image: signoz/signoz-otel-collector:0.88.11
    container_name: ppd_signoz_otel_collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=service.name=patient-price-discovery
    depends_on:
      - clickhouse
    volumes:
      - ./signoz-otel-collector-config.yaml:/etc/otel-collector-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:13133"]
      interval: 10s
      timeout: 5s
      retries: 5

  signoz-query-service:
    image: signoz/query-service:0.39.0
    container_name: ppd_signoz_query_service
    command: ["-config=/root/config/prometheus.yml"]
    ports:
      - "8080:8080"
    environment:
      - ClickHouseUrl=tcp://clickhouse:9000
    depends_on:
      - clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8080/api/v1/version"]
      interval: 10s
      timeout: 5s
      retries: 5

  signoz-frontend:
    image: signoz/frontend:0.39.0
    container_name: ppd_signoz_frontend
    ports:
      - "3301:3301"
    environment:
      - FRONTEND_API_ENDPOINT=http://signoz-query-service:8080
    depends_on:
      - signoz-query-service

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ppd_api
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patient_price_discovery
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TYPESENSE_URL=http://typesense:8108
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY:-xyz}
      - PROVIDER_API_BASE_URL=http://provider-api:3000/api/v1
      - PROVIDER_INGEST_ON_START=true
      - PROVIDER_INGEST_PROVIDER_ID=file_price_list
      - PROVIDER_INGEST_INTERVAL_MINUTES=60
      - PROVIDER_INGEST_TIMEOUT_SECONDS=180
      - GEOLOCATION_PROVIDER=google
      - GEOLOCATION_API_KEY=${GEOLOCATION_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - VAULT_ENABLED=${VAULT_ENABLED:-false}
      - VAULT_ADDR=${VAULT_ADDR:-http://vault:8200}
      - VAULT_TOKEN=${VAULT_TOKEN:-root}
      - VAULT_NAMESPACE=${VAULT_NAMESPACE:-}
      - VAULT_MOUNT=${VAULT_MOUNT:-secret}
      - VAULT_API_PATH=${VAULT_API_PATH:-patient-price-discovery/api}
      - VAULT_KV_VERSION=${VAULT_KV_VERSION:-2}
      - VAULT_TIMEOUT_MS=${VAULT_TIMEOUT_MS:-5000}
      - VAULT_OVERWRITE=${VAULT_OVERWRITE:-false}
      - OTEL_ENABLED=true
      - OTEL_ENDPOINT=signoz-otel-collector:4317
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      typesense:
        condition: service_healthy
      provider-api:
        condition: service_started
      vault:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
    restart: unless-stopped

  sse:
    build:
      context: .
      dockerfile: Dockerfile.sse-server
    container_name: ppd_sse
    ports:
      - "8082:8082"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8082
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OTEL_ENABLED=false
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  graphql:
    build:
      context: .
      dockerfile: Dockerfile.graphql-server
    container_name: ppd_graphql
    ports:
      - "8081:8081"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=patient_price_discovery
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TYPESENSE_URL=http://typesense:8108
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY:-xyz}
      - PROVIDER_API_BASE_URL=http://provider-api:3000/api/v1
      - GEOLOCATION_PROVIDER=google
      - GEOLOCATION_API_KEY=${GEOLOCATION_API_KEY:-}
      - OTEL_ENABLED=true
      - OTEL_ENDPOINT=signoz-otel-collector:4317
      - ENV=development
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      typesense:
        condition: service_healthy
      provider-api:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_replica_1_data:
  postgres_replica_2_data:
  redis_data:
  mongo_data:
  typesense_data:
  clickhouse_data:
