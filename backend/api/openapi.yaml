openapi: 3.0.3
info:
  title: Patient Price Discovery API
  description: API for searching and viewing healthcare facilities and prices.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local development server
paths:
  /health:
    get:
      summary: Health check
      description: Returns the health status of the service
      responses:
        '200':
          description: Service is healthy
          content:
            text/plain:
              schema:
                type: string
                example: OK

  /api/facilities:
    get:
      summary: List facilities
      description: Retrieve a list of facilities with optional filtering.
      parameters:
        - name: type
          in: query
          description: Filter by facility type (e.g., "Hospital", "Imaging Center")
          schema:
            type: string
      responses:
        '200':
          description: A list of facilities
          content:
            application/json:
              schema:
                type: object
                properties:
                  facilities:
                    type: array
                    items:
                      $ref: '#/components/schemas/Facility'
                  count:
                    type: integer
                    description: Total number of facilities returned
        '500':
          description: Internal server error

  /api/facilities/search:
    get:
      summary: Search facilities by location
      description: Search for facilities near a specific location.
      parameters:
        - name: lat
          in: query
          description: Latitude of the search center
          required: true
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude of the search center
          required: true
          schema:
            type: number
            format: double
        - name: radius
          in: query
          description: Search radius in kilometers (default 10)
          schema:
            type: number
            format: double
        - name: limit
          in: query
          description: Maximum number of results to return (default 30, max 100)
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          description: Number of results to skip (default 0)
          schema:
            type: integer
            minimum: 0
      responses:
        '200':
          description: A list of facilities matching the search criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  facilities:
                    type: array
                    items:
                      $ref: '#/components/schemas/Facility'
                  count:
                    type: integer
        '400':
          description: Invalid parameters
        '500':
          description: Internal server error

  /api/facilities/{id}:
    get:
      summary: Get facility by ID
      description: Retrieve detailed information about a specific facility.
      parameters:
        - name: id
          in: path
          description: ID of the facility to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Facility details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Facility'
        '404':
          description: Facility not found
        '500':
          description: Internal server error

  /api/provider/prices/current:
    get:
      summary: Get current provider price data
      description: Proxy to the external provider API for current price records.
      parameters:
        - name: providerId
          in: query
          description: Specific provider ID
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum records to return (default 100)
          schema:
            type: integer
        - name: offset
          in: query
          description: Pagination offset (default 0)
          schema:
            type: integer
      responses:
        '200':
          description: Provider price data response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderPriceResponse'
        '502':
          description: Provider API error

  /api/provider/prices/previous:
    get:
      summary: Get previous provider price data
      description: Proxy to the external provider API for previous batch.
      parameters:
        - name: providerId
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
        - name: offset
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Provider price data response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderPriceResponse'

  /api/provider/prices/historical:
    get:
      summary: Get historical provider price data
      description: Proxy to the external provider API for historical records.
      parameters:
        - name: providerId
          in: query
          schema:
            type: string
        - name: timeWindow
          in: query
          description: Time window (e.g., 30d, 6m, 1y)
          schema:
            type: string
        - name: startDate
          in: query
          description: RFC3339 start date
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: RFC3339 end date
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          schema:
            type: integer
        - name: offset
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Provider price data response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderPriceResponse'

  /api/provider/health:
    get:
      summary: Get provider health status
      parameters:
        - name: providerId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Provider health
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderHealth'

  /api/provider/list:
    get:
      summary: List registered providers
      responses:
        '200':
          description: Provider list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderList'

  /api/provider/sync/trigger:
    post:
      summary: Trigger a provider sync
      parameters:
        - name: providerId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Sync response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderSync'

  /api/provider/sync/status:
    get:
      summary: Get provider sync status
      parameters:
        - name: providerId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Sync status response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProviderSync'

components:
  schemas:
    Facility:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        location:
          $ref: '#/components/schemas/Location'
        phone_number:
          type: string
        email:
          type: string
          format: email
        website:
          type: string
          format: uri
        description:
          type: string
        facility_type:
          type: string
        accepted_insurance:
          type: array
          items:
            type: string
        rating:
          type: number
          format: float
        review_count:
          type: integer
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - address
        - location

    Address:
      type: object
      properties:
        street:
          type: string
        city:
          type: string
        state:
          type: string
        zip_code:
          type: string
        country:
          type: string

    Location:
      type: object
      properties:
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double

    ProviderPriceRecord:
      type: object
      properties:
        id:
          type: string
        facilityName:
          type: string
        procedureCode:
          type: string
        procedureDescription:
          type: string
        price:
          type: number
        currency:
          type: string
        effectiveDate:
          type: string
          format: date-time
        lastUpdated:
          type: string
          format: date-time
        source:
          type: string
        tags:
          type: array
          items:
            type: string

    ProviderPriceMetadata:
      type: object
      properties:
        source:
          type: string
        count:
          type: integer
        total:
          type: integer

    ProviderPriceResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ProviderPriceRecord'
        timestamp:
          type: string
          format: date-time
        metadata:
          $ref: '#/components/schemas/ProviderPriceMetadata'

    ProviderHealth:
      type: object
      properties:
        healthy:
          type: boolean
        lastSync:
          type: string
          format: date-time
        message:
          type: string

    ProviderInfo:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        healthy:
          type: boolean
        lastSync:
          type: string
          format: date-time

    ProviderList:
      type: object
      properties:
        providers:
          type: array
          items:
            $ref: '#/components/schemas/ProviderInfo'

    ProviderSync:
      type: object
      properties:
        success:
          type: boolean
        recordsProcessed:
          type: integer
        timestamp:
          type: string
          format: date-time
        error:
          type: string
