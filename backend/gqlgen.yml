# Where are all the schema files located?
schema:
  - internal/graphql/schema.graphql

# Where should the generated server code go?
exec:
  filename: internal/graphql/generated/generated.go
  package: generated

# Where should any generated models go?
model:
  filename: internal/graphql/generated/models_gen.go
  package: generated

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: internal/graphql/resolvers
  package: resolvers

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
autobind:
  - github.com/zatekoja/Patientpricediscoverydesign/backend/internal/domain/entities

# This section declares type mapping between the GraphQL and Go type systems.
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
  Float:
    model:
      - github.com/99designs/gqlgen/graphql.Float
  String:
    model:
      - github.com/99designs/gqlgen/graphql.String
  Boolean:
    model:
      - github.com/99designs/gqlgen/graphql.Boolean
  # Map GraphQL types to domain entities
  FacilitySearchResult:
    model:
      - github.com/zatekoja/Patientpricediscoverydesign/backend/internal/domain/entities.GraphQLFacilitySearchResult
    fields:
      facilities:
        resolver: true
        fieldName: FacilitiesData
      facets:
        resolver: true
        fieldName: FacetsData
      pagination:
        resolver: true
        fieldName: PaginationData
      totalCount:
        resolver: true
        fieldName: TotalCountValue
      searchTime:
        resolver: true
        fieldName: SearchTimeMs
  FacilityFacets:
    model:
      - github.com/zatekoja/Patientpricediscoverydesign/backend/internal/domain/entities.SearchFacets
  PaginationInfo:
    model:
      - github.com/zatekoja/Patientpricediscoverydesign/backend/internal/domain/entities.PaginationInfo
