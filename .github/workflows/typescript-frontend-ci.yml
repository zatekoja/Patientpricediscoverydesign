name: TypeScript Provider CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**/*.ts'
      - 'backend/package.json'
      - 'backend/package-lock.json'
      - 'backend/tsconfig.json'
      - 'backend/api/**'
      - 'backend/providers/**'
      - 'backend/types/**'
      - 'backend/interfaces/**'
      - 'backend/.eslintrc.*'
      - 'backend/.prettierrc.*'
      - '.github/workflows/**'
      - '.github/actions/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**/*.ts'
      - 'backend/package.json'
      - 'backend/package-lock.json'
      - 'backend/tsconfig.json'
      - 'backend/api/**'
      - 'backend/providers/**'
      - 'backend/types/**'
      - 'backend/interfaces/**'
      - 'backend/.eslintrc.*'
      - 'backend/.prettierrc.*'
      - '.github/workflows/**'
      - '.github/actions/**'
  workflow_call:
    inputs:
      enable-summary:
        description: 'Generate CI summary'
        type: boolean
        required: false
        default: true
  workflow_dispatch:
    inputs:
      enable-summary:
        description: 'Generate CI summary'
        type: boolean
        required: false
        default: true

permissions:
  contents: read
  security-events: write

concurrency:
  group: typescript-provider-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  WORKING_DIR: backend

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-service-typescript
        with:
          working-directory: ${{ env.WORKING_DIR }}
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: backend/package-lock.json

      - name: Run TypeScript build
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: Run lint
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run lint --if-present

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-service-typescript
        with:
          working-directory: ${{ env.WORKING_DIR }}
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: backend/package-lock.json

      - name: Run tests
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run test --if-present

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies for audit
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Run npm audit (fail on critical only)
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          npm audit --json > audit-results.json || true
          HIGH_VULNS=$(jq '.metadata.vulnerabilities.high // 0' audit-results.json)
          CRITICAL_VULNS=$(jq '.metadata.vulnerabilities.critical // 0' audit-results.json)
          echo "High vulnerabilities: $HIGH_VULNS"
          echo "Critical vulnerabilities: $CRITICAL_VULNS"

          if [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "Critical vulnerabilities found. Failing build."
            npm audit --audit-level=critical
            exit 1
          fi

          if [ "$HIGH_VULNS" -gt 0 ]; then
            echo "High vulnerabilities found (non-blocking)."
          fi

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: ${{ env.WORKING_DIR }}/audit-results.json
          retention-days: 7
