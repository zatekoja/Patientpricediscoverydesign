name: Go Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/**'
      - '.github/actions/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/**'
      - '.github/actions/**'
  workflow_call:
    inputs:
      enable-summary:
        description: 'Generate CI summary'
        type: boolean
        required: false
        default: true
  workflow_dispatch:
    inputs:
      enable-summary:
        description: 'Generate CI summary'
        type: boolean
        required: false
        default: true

permissions:
  contents: read
  security-events: write

concurrency:
  group: go-backend-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25.0'
  WORKING_DIR: backend

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go and generate code
        uses: ./.github/actions/setup-service-go
        with:
          working-directory: ${{ env.WORKING_DIR }}
          go-version: ${{ env.GO_VERSION }}

      - name: Run go vet
        working-directory: ${{ env.WORKING_DIR }}
        run: go vet ./...

      - name: Run gofmt check
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          UNFORMATTED=$(gofmt -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "The following files are not formatted:"
            echo "$UNFORMATTED"
            exit 1
          fi

      - name: Check for golangci-lint config
        id: check-config
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ -f ".golangci.yml" ] || [ -f ".golangci.yaml" ]; then
            echo "config-exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "config-exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run golangci-lint
        if: steps.check-config.outputs.config-exists == 'true'
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ${{ env.WORKING_DIR }}
          args: --timeout=15m
          skip-cache: false

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go and generate code
        uses: ./.github/actions/setup-service-go
        with:
          working-directory: ${{ env.WORKING_DIR }}
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        working-directory: ${{ env.WORKING_DIR }}
        run: go test -v -race ./...

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install and run gosec
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -no-fail -fmt sarif -out gosec.sarif ./...

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: ${{ env.WORKING_DIR }}/gosec.sarif
          retention-days: 7
