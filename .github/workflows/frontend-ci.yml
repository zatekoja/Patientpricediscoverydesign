name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'Frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - '.github/workflows/**'
      - '.github/actions/**'
  pull_request:
    branches: [main]
    paths:
      - 'Frontend/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - '.github/workflows/**'
      - '.github/actions/**'
  workflow_call:
    inputs:
      enable-summary:
        description: 'Generate CI summary'
        type: boolean
        required: false
        default: true
  workflow_dispatch:
    inputs:
      enable-summary:
        description: 'Generate CI summary'
        type: boolean
        required: false
        default: true

permissions:
  contents: read

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-service-typescript
        with:
          working-directory: .
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: package-lock.json

      - name: Run type check
        run: npm run type-check || npx tsc --noEmit

      - name: Run lint
        run: npm run lint --if-present

      - name: Run tests
        run: npx vitest run --root Frontend/src --config vite.config.ts

      - name: Build frontend
        run: npm run build
