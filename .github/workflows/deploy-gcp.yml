name: Deploy to GCP

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  PROJECT_ID: open-health-index-dev
  REGION: us-central1

jobs:
  build-and-deploy:
    name: Build and Deploy to GCP
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build and Push Frontend
        run: |
          docker build -f Frontend/frontend.Dockerfile \
            --build-arg VITE_GOOGLE_MAPS_API_KEY="${{ secrets.GOOGLE_MAPS_API_KEY }}" \
            -t gcr.io/${{ env.PROJECT_ID }}/dev-ppd-frontend:${{ github.sha }} \
            -t gcr.io/${{ env.PROJECT_ID }}/dev-ppd-frontend:latest \
            .
          docker push gcr.io/${{ env.PROJECT_ID }}/dev-ppd-frontend:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/dev-ppd-frontend:latest

      - name: Build and Push API
        run: |
          docker build -f backend/Dockerfile \
            -t gcr.io/${{ env.PROJECT_ID }}/dev-ppd-api:${{ github.sha }} \
            -t gcr.io/${{ env.PROJECT_ID }}/dev-ppd-api:latest \
            backend/
          docker push gcr.io/${{ env.PROJECT_ID }}/dev-ppd-api:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/dev-ppd-api:latest

      - name: Build and Push GraphQL
        run: |
          docker build -f backend/Dockerfile.graphql-server \
            -t gcr.io/${{ env.PROJECT_ID }}/dev-ppd-graphql:${{ github.sha }} \
            -t gcr.io/${{ env.PROJECT_ID }}/dev-ppd-graphql:latest \
            backend/
          docker push gcr.io/${{ env.PROJECT_ID }}/dev-ppd-graphql:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/dev-ppd-graphql:latest

      - name: Build and Push SSE
        run: |
          docker build -f backend/Dockerfile.sse-server \
            -t gcr.io/${{ env.PROJECT_ID }}/dev-ppd-sse:${{ github.sha }} \
            -t gcr.io/${{ env.PROJECT_ID }}/dev-ppd-sse:latest \
            backend/
          docker push gcr.io/${{ env.PROJECT_ID }}/dev-ppd-sse:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/dev-ppd-sse:latest

      - name: Deploy to Cloud Run
        run: |
          # Frontend
          gcloud run deploy dev-ppd-frontend \
            --image gcr.io/${{ env.PROJECT_ID }}/dev-ppd-frontend:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated
          
          # API
          gcloud run deploy dev-ppd-api \
            --image gcr.io/${{ env.PROJECT_ID }}/dev-ppd-api:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated
          
          # GraphQL
          gcloud run deploy dev-ppd-graphql \
            --image gcr.io/${{ env.PROJECT_ID }}/dev-ppd-graphql:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated
          
          # SSE
          gcloud run deploy dev-ppd-sse \
            --image gcr.io/${{ env.PROJECT_ID }}/dev-ppd-sse:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Frontend: https://dev.ohealth-ng.com"
          echo "API: https://dev.api.ohealth-ng.com"
