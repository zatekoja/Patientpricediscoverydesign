name: Generate Repo Dependencies

on:
  workflow_dispatch:
    inputs:
      working-directory:
        description: 'Base working directory for the Go services'
        required: false
        default: 'backend'
      generate-mocks:
        description: 'Whether to also generate mocks if mockery config exists'
        required: false
        default: true
        type: boolean

jobs:
  generate-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
          cache: true
          cache-dependency-path: ${{ inputs.working-directory }}/go.sum

      - name: Download Go dependencies
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: |
          echo "ğŸ“¦ Downloading Go dependencies..."
          go mod download
          echo "âœ… Dependencies downloaded"

      - name: Generate GraphQL code
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: |
          echo "ğŸ”§ Generating GraphQL code..."
          if [ -f "gqlgen.yml" ]; then
            go run github.com/99designs/gqlgen@latest generate
            echo "âœ… GraphQL code generated"
          else
            echo "â„¹ï¸ No gqlgen.yml found, skipping GraphQL generation"
          fi

      - name: Generate mocks
        if: inputs.generate-mocks == true
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: |
          if [ -f ".mockery.yml" ] || [ -f ".mockery.yaml" ]; then
            echo "ğŸ”§ Generating mocks..."
            go install github.com/vektra/mockery/v2@latest
            mockery
            echo "âœ… Mocks generated"
          else
            echo "â„¹ï¸ No .mockery config found, skipping mock generation"
          fi

      - name: Tidy Go modules
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: |
          echo "ğŸ”§ Tidying Go modules..."
          go mod tidy
          echo "âœ… Go modules tidied"

      - name: Verify generated files
        working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: |
          echo "ğŸ” Verifying generated files..."
          if [ -d "internal/graphql/generated" ]; then
            echo "âœ… GraphQL generated files found"
          fi
          echo "âœ… Code generation completed successfully"
