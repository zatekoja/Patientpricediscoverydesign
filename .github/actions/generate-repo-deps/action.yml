name: 'Generate Repo Dependencies'
description: 'Generates GraphQL code and mocks for Patient Price Discovery Design'
author: 'Patient Price Discovery Team'

inputs:
  working-directory:
    description: 'Base working directory for the Go services'
    required: false
    default: 'backend'
  generate-mocks:
    description: 'Whether to also generate mocks if mockery config exists'
    required: false
    default: 'true'
  go-version:
    description: 'Go version to use'
    required: false
    default: '1.25.0'

runs:
  using: 'composite'
  steps:
    - name: Generate GraphQL code
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      run: |
        echo "üîß Generating GraphQL code..."
        if [ -f "gqlgen.yml" ]; then
          go run github.com/99designs/gqlgen@v0.17.86 generate
          echo "‚úÖ GraphQL code generated"
        else
          echo "‚ÑπÔ∏è No gqlgen.yml found, skipping GraphQL generation"
        fi

    - name: Generate mocks
      if: inputs.generate-mocks == 'true'
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      run: |
        if [ -f ".mockery.yml" ] || [ -f ".mockery.yaml" ]; then
          echo "üîß Generating mocks..."
          go install github.com/vektra/mockery/v2@latest
          mockery
          echo "‚úÖ Mocks generated"
        else
          echo "‚ÑπÔ∏è No mockery config found, skipping mock generation"
        fi

