name: Setup Service Test Environment (Go)
description: Common setup steps for service testing (Go setup and code generation)

inputs:
  go-version:
    description: 'Go version to use'
    required: false
    default: '1.25.0'
  working-directory:
    description: 'Working directory for Go modules'
    required: false
    default: 'backend'

runs:
  using: composite
  steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version }}
        cache: true
        cache-dependency-path: ${{ inputs.working-directory }}/go.sum

    - name: Download Go dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: go mod download

    - name: Generate GraphQL code and mocks
      uses: ./.github/actions/generate-repo-deps
      with:
        working-directory: ${{ inputs.working-directory }}

    - name: Verify Go modules
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: go mod verify

