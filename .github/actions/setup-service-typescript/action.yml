name: Setup Service Test Environment (TypeScript)
description: Common setup steps for TypeScript/Node.js service testing

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '18'
  working-directory:
    description: 'Working directory for npm packages'
    required: false
    default: 'backend'
  cache-dependency-path:
    description: 'Path to package-lock.json'
    required: false
    default: 'backend/package-lock.json'

runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ inputs.cache-dependency-path }}

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: npm ci

    - name: Generate code dependencies
      uses: ./.github/actions/generate-repo-deps
      with:
        working-directory: ${{ inputs.working-directory }}

    - name: TypeScript compile check
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: npx tsc --noEmit
