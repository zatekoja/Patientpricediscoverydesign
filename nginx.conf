server {
    listen 80;
    server_name localhost;
    
    # Set resolver for DNS lookups (Docker's embedded DNS)
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/stream/ {
        # Use a variable so nginx re-resolves the Docker DNS name at runtime.
        set $sse_upstream sse:8082;
        # NOTE: when proxy_pass uses variables, nginx does not do normal URI rewriting.
        # Omitting the URI part ensures the full original request URI is forwarded.
        proxy_pass http://$sse_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    location /api/ {
        # Use a variable so nginx re-resolves the Docker DNS name at runtime.
        set $api_upstream api:8080;
        # NOTE: when proxy_pass uses variables, nginx does not do normal URI rewriting.
        # Omitting the URI part ensures the full original request URI is forwarded.
        proxy_pass http://$api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        # Connection pooling and keepalive settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location = /health {
        # Use a variable so nginx re-resolves the Docker DNS name at runtime.
        set $api_upstream api:8080;
        proxy_pass http://$api_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
